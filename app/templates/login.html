<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/dashboard">
      <img class="mb-4" src="{{ url_for('static', filename='MainLogo.png')}}" alt="">
      <h1 class="h3 mb-3 font-weight-normal">TASKER</h1>
      <label for="inputEmail" class="sr-only">Usuario</label>
      <input type="username" id="inputEmail" class="form-control" placeholder="nombre usuario..." required autofocus>
      <label for="inputPassword" class="sr-only">contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="contraseña..." required>
      <label for="inputphone" class="sr-only">Teléfono</label>
      <input type="phone" id="inputphone" class="form-control" placeholder="+569 12345678" required>
      <div class="checkbox mb-3">
        <!--<label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>-->
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
  </body>
</html>

<style>
html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: -webkit-box;
  display: flex;
  -ms-flex-align: center;
  -ms-flex-pack: center;
  -webkit-box-align: center;
  align-items: center;
  -webkit-box-pack: center;
  justify-content: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f5f5f5;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .checkbox {
  font-weight: 400;
}
.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
  border-top-right-radius: 0;
}

.form-signin input[type="phone"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
